spec:
  name: sponsorly-example
  databases:
  - db_name: sponsorly_prod
    db_user: sponsorly_user
    engine: PG
    name: sponsorly-example-db
    production: false
    version: "12"
  services:
  - dockerfile_path: Dockerfile
    git:
      repo_clone_url: https://github.com/AminArria/sponsorly.git
      branch: main
    envs:
    - key: USE_LOCAL_ADAPTER
      scope: RUN_TIME
      value: "true"
    - key: POSTMARK_API_KEY
      scope: RUN_TIME
      value: "postmark api key"
    - key: SECRET_KEY_BASE
      scope: RUN_TIME
      value: "a secret for your app"
    - key: PORT
      scope: RUN_TIME
      value: "8080"
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${sponsorly-example-db.DATABASE_URL}
    http_port: 8080
    name: sponsorly-example-app
    routes:
    - path: /
